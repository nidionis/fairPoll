<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fairPoll</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Accueil</a>
            <!-- Vous pouvez ajouter d'autres liens de navigation ici -->
        </nav>
    </header>

    <main>
        <!-- Affichage des messages flash Django -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- C'est ici que le contenu de home.html sera injectÃ© -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 fairPoll</p>
    </footer>
</body>
</html>
