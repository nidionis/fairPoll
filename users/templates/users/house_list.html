{% extends "base.html" %}

{% block content %}
<div class="house-list-container">
    <h2>Mes Maisons</h2>
    
    <div class="actions mb-3">
        <a href="{% url 'house-create' %}" class="btn btn-primary">➕ Créer une nouvelle maison</a>
    </div>

    {% if houses %}
        <ul class="house-list">
            {% for house in houses %}
                <li>
                    <a href="{% url 'house-detail' house.pk %}">{{ house.name }}</a>
                    <!-- Vous pourrez ajouter des boutons d'édition/suppression ici plus tard -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Vous n'appartenez à aucune maison pour le moment.</p>
    {% endif %}
    
    <div class="mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary">Retour à l'accueil</a>
    </div>
</div>
{% endblock %}
