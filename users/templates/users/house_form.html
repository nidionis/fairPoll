{% extends "base.html" %}

{% block content %}
<div class="house-form-container">
    <h2>{% if object %}Modifier la maison{% else %}Créer une nouvelle maison{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                {% if object %}Enregistrer les modifications{% else %}Créer la maison{% endif %}
            </button>
            <a href="{% url 'house-list' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
